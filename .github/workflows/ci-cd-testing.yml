# .github/workflows/ci-lint.yml
name: Frontend CI Linting

on:
  push:
    branches:
      - main
      
  pull_request:
    branches:
      - main
      

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install # Menginstal semua dependencies dari package.json (termasuk eslint)

    - name: Run ESLint Linting
      run: npx eslint script.js # <--- UBAH BARIS INI