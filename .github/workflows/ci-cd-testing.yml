name: Frontend CI Linting

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Ensure ESLint is executable # <--- TAMBAHKAN LANGKAH INI
      run: chmod +x ./node_modules/.bin/eslint

    - name: Run ESLint Linting
      run: npx eslint script.js